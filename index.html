<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Animated Search Bar</title>
</head>
<body>
   <div>
    <nav>
        <ul>
            <li><a href="www.facebook.com"><i class="fab fa-facebook"></i><span>facebook</span></a></li>
            <li><a href="www.instagram.com"><i class="fab fa-instagram"></i><span>instagram</span></a></li>
            <li><a href="www.twitter.com"><i class="fab fa-twitter"></i><span>twitter</span></a></li>
            <li><a href="www.youtube.com"><i class="fab fa-youtube"></i><span>youtube</span></a></li>
        </ul>
    </nav>
    </div>
    <div class="title">
        <h1>WooDoo Search</h1>
    </div>
    <div class="main">
        <input type="text" placeholder="Search">
        <div class="btn">
            <i class="fas fa-search"></i>
        </div>
    </div>
</body>
</html>
